<!DOCTYPE html>
<head>
    <title>Variable</title>
</head>
<body>
    <script>
        const firstName = "Yudha";
        const middleName = "Eric";
        const lastName = "Pamungkas"
        document.writeln(firstName + " " + middleName + " " + lastName);

        const masuk = confirm("Kamu mau masuk?");
        let nama;

        if (masuk) {
            nama = prompt("Nama kamu siapa?");
            alert(`Hello ${nama}`);
        } else {
            alert("Bye Bye Bye!");
        }

        document.writeln("<br>")
        document.writeln("Hallo " + nama);
    </script>
</body>
</html>
